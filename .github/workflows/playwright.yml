    #       echo "Waiting for server to start..."
    #       sleep 2  # Check every 2 seconds
    #     done
    #     echo "React app is up and running!"
        
    - name: Run Playwright tests
      run: |
         cd playwright
         npx playwright test
    - uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30

        